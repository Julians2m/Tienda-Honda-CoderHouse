<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contactos</title>
</head>
<body class="body-contactos">
    <nav class=".nav-contactos">
        <ul class="ul-contactos">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../sections/login.html" class="a-contactos">Login</a></li>
            <li><a href="../sections/nosotros.html" class="a-contactos">Nosotros</a></li>
            <li><a href="../sections/contactos.html" class="a-contactos">Contactos</a></li>
            <li><a href="../sections/compras.html" class="a-contactos">Compras</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1 class="logo">Contactanos<span> Honda</span></h1>
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <p>Contactanos!</p>
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Direccion de Gmail</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero de telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            enviar
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-contactos">
            <a href="../index.html">Inicio</a>
            <a href="../sections/login.html">Login</a>
            <a href="../sections/nosotros.html">Nosotros</a>
            <a href="../sections/contactos.html">Contactos</a>
            <a href="../sections/compras.html">Comprar</a>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
            <i class="fab fa-facebook"></i>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-whatsapp"></i>
        </div>
    </footer>
</body>
</html>
